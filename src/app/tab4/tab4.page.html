<ion-header>
  <ion-toolbar>
    <ion-title>Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>Localização</ion-item-divider>
    <ion-item>
      <ion-label>Latitude</ion-label>
      <ion-input [ngModel]="latitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Longitude</ion-label>
      <ion-input [ngModel]="longitude"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
